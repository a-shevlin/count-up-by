<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Count Up By</title>
</head>
<body>
  <div class="container">
    <form id="count">
      <label for="end"> Please type where you want to stop counting.
        <input id="end" class="form-control" type="text" required>
      </label>
      <label for="countBy">Please type what you want to count by.
        <input id="countBy" class="form-control" type="text" required>
      </label>
      <button type="submit" class="btn-lg" id="submit">Submit!</button>
    </form>
    <div id="countOutput">
      
    </div>
  </div>
</body>
</html>
